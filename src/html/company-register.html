<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadEye - 업체 등록 신청</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        (function() {
            window.__FIGMA_CHANNEL__ = 'd7tf0ifn';
            const script = document.createElement('script');
            script.src = 'https://www.figma.com/api/plugins/figma-to-html/inject.js';
            document.head.appendChild(script);
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <div class="logo-section">
                <i class="fas fa-car-side"></i>
                <h1>RoadEye</h1>
            </div>
            <h2 class="form-title">
                <i class="fas fa-building"></i>
                업체 등록 신청
            </h2>
            <form class="register-form" id="companyRegisterForm" novalidate>
                <div class="form-group">
                    <label for="company-name">
                        <i class="fas fa-building"></i>
                        회사명
                    </label>
                    <input type="text" 
                           id="company-name" 
                           name="company-name" 
                           required 
                           minlength="2"
                           maxlength="50"
                           autocomplete="organization"
                           placeholder="회사명을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="admin-id">
                        <i class="fas fa-user-shield"></i>
                        루트 관리자 아이디
                    </label>
                    <input type="text" 
                           id="admin-id" 
                           name="admin-id" 
                           required 
                           minlength="4"
                           maxlength="20"
                           pattern="^[a-zA-Z0-9_-]+$"
                           placeholder="영문, 숫자, 특수문자(_-)만 사용 가능">
                </div>
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        이메일
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required
                           autocomplete="email"
                           placeholder="example@domain.com">
                </div>
                <div class="form-group">
                    <label for="business-number">
                        <i class="fas fa-id-card"></i>
                        사업자 번호
                    </label>
                    <input type="text" 
                           id="business-number" 
                           name="business-number" 
                           required 
                           pattern="\d{3}-\d{2}-\d{5}" 
                           maxlength="12"
                           placeholder="000-00-00000">
                </div>
                <div class="form-group">
                    <label for="company-code">
                        <i class="fas fa-key"></i>
                        회사코드
                    </label>
                    <input type="text" 
                           id="company-code" 
                           name="company-code" 
                           required
                           minlength="4"
                           maxlength="20"
                           pattern="^[A-Z0-9]+$"
                           placeholder="대문자와 숫자만 입력 가능">
                </div>
                <button type="submit" class="register-btn">
                    <i class="fas fa-paper-plane"></i>
                    등록 신청
                </button>
            </form>
            <div class="login-link">
                <a href="index.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i>
                    로그인 페이지로 돌아가기
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Business number formatting
            const businessNumberInput = document.getElementById('business-number');
            businessNumberInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, '');
                if (value.length > 10) value = value.slice(0, 10);
                
                if (value.length >= 5) {
                    value = value.slice(0, 3) + '-' + value.slice(3, 5) + '-' + value.slice(5);
                } else if (value.length >= 3) {
                    value = value.slice(0, 3) + '-' + value.slice(3);
                }
                
                e.target.value = value;
            });

            // Form validation
            const form = document.getElementById('companyRegisterForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (form.checkValidity()) {
                    // Form is valid, proceed with submission
                    console.log('Form is valid, submitting...');
                    // Add your form submission logic here
                } else {
                    // Form is invalid, show validation messages
                    const invalidInputs = form.querySelectorAll(':invalid');
                    invalidInputs.forEach(input => {
                        input.classList.add('invalid');
                    });
                }
            });

            // Remove invalid class on input
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('invalid');
                });
            });
        });
    </script>
</body>
</html>
